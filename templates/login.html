{% extends "base.html" %} {% block main %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md bg-white p-8 rounded shadow-md -mt-24">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Perfil do Administrador</h1>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="senha"
        >Senha:</label
      >
      <input
        type="password"
        id="senha"
        name="senha"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="flex justify-center">
      <button
        class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600"
      >
        Entrar
      </button>
    </div>
  </div>
</div>
{% endblock %}
